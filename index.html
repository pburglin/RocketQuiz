<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Create and play interactive quizzes with friends in real-time. Challenge yourself in single-player mode or compete in multiplayer games." />
    <meta name="background-color" content="#ffffff" />
    <meta name="keywords" content="quiz, trivia, multiplayer quiz, educational games, online quiz, quiz maker, quiz creator" />
    <meta name="author" content="RocketQuiz" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://rocketquiz.us" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rocketquiz.us" />
    <meta property="og:title" content="RocketQuiz - Create and Play Interactive Quizzes" />
    <meta property="og:description" content="Create and play interactive quizzes with friends in real-time. Challenge yourself in single-player mode or compete in multiplayer games." />
    <meta property="og:image" content="https://rocketquiz.us/rocketquiz-logo.png" />
    <meta property="og:site_name" content="RocketQuiz" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://rocketquiz.us" />
    <meta name="twitter:title" content="RocketQuiz - Create and Play Interactive Quizzes" />
    <meta name="twitter:description" content="Create and play interactive quizzes with friends in real-time. Challenge yourself in single-player mode or compete in multiplayer games." />
    <meta name="twitter:image" content="https://rocketquiz.us/rocketquiz-logo.png" />
    
    <title>RocketQuiz - Create and Play Interactive Quizzes</title>
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "RocketQuiz",
      "url": "https://rocketquiz.us",
      "description": "Create and play interactive quizzes with friends in real-time. Challenge yourself in single-player mode or compete in multiplayer games.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
